<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="description" content="Практическая работа №4">
    <meta name="keywords" content="html, css, javascript, js">
    <meta name="author" content="Андрей Арямнов">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Логотип сайта с текстом Mesto Russia." class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/image.jpg" alt="Аватарка." class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__title-button">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button-edit" aria-label="Редактировать профиль."></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button-add" aria-label="Добавить фотографии."></button>
            </section>
            <section>
                <ul class="elements"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_form_edit">
            <div class="popup__container">
                <button class="popup__close popup__close_form_edit" aria-label="Закрыть форму."></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form popup__form_place_edit" name="popupedit">
                    <input name="name" placeholder="Введите имя" class="popup__input popup__input_type_name" type="text" minlength="2" maxlength="40" required>
                    <span id="name-error" class="popup__error">Нет ошибки</span>
                    <input name="signature" placeholder="Введите подпись" class="popup__input popup__input_type_signature" type="text" minlength="2" maxlength="200" required>
                    <span id="signature-error" class="popup__error">Нет ошибки</span>
                    <button type="submit" class="popup__submit" aria-label="Сохранить изменения.">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_form_add">
            <div class="popup__container">
                <button class="popup__close popup__close_form_add" aria-label="Закрыть форму."></button>
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form popup__form_place_add" name="popupedit">
                    <input name="cardname" placeholder="Название" class="popup__input popup__input_type_nameCard" type="text" minlength="2" maxlength="30" required>
                    <span id="cardname-error" class="popup__error">Нет ошибки</span>
                    <input name="adress" placeholder="Ссылка на картинку" class="popup__input popup__input_type_src" type="url" required>
                    <span id="adress-error" class="popup__error">Нет ошибки</span>
                    <button type="submit" class="popup__submit popup__submit_disabled" aria-label="Сохранить изменения." disabled>Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_show_image">
            <div class="popup__picture">
                <button class="popup__close popup__close_show_image" aria-label="Закрыть изображение."></button>
                <img class="popup__image" src="https://images.unsplash.com/photo-1474631245212-32dc3c8310c6?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1224&q=80" alt="Контентное изображение.">
                <p class="popup__info-image"></p>
            </div>
        </div>
        <template class="element__template">
            <li class="element">
                <img class="element__image">
                <button class="element__trash-can"></button>
                <div class="element__info">
                    <h2 class="element__title"></h2>
                    <button type="button" class="element__like" aria-label="Указать, что понравилась фотография."></button>
                </div>
            </li>
        </template>
    </div>
    <script type="module" src="./pages/index.js"></script>
    <script type="module" src="./components/Card.js"></script>
    <script type="module" src="./components/FormValidator.js"></script>
</body>
</html>
